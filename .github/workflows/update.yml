name: Auto-Update via SSH & Generate .env

on:
  workflow_dispatch:  # 👈 Allows manual execution

jobs:
  update-server:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Connect to Server & Update Code
        run: |  
          ssh -i ${{ secrets.SSH_PRIVATE_KEY}} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            sudo su
            cd ${{ vars.HOST_DIR }}
            echo "⚙️ Exécution du script..."
            ./run_setup_frappe.sh
            echo "✅ Script terminés sur le serveur !"
          EOF