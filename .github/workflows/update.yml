name: Déploiement SSH

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Exécuter une commande SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Notez que la clé privée doit être dans les secrets, pas les variables
          script: |
            # Le bloc 'script' exécute les commandes sur l'hôte distant
            cd ${{ vars.HOST_DIR }}
            # Vous pouvez ajouter d'autres commandes ici, par exemple :
            # git pull origin main
            # npm install
            # npm run build
            # systemctl restart mon-service-web