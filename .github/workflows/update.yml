name: Déploiement SSH

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Exécuter une commande SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Notez que la clé privée doit être dans les secrets, pas les variables
          timeout: 30m
          script: |
            bash -c "sudo su - <<EOF
              cd ${{ vars.HOST_DIR }}
              ./run_setup_frappe.sh >/dev/null 2>&1
              docker exec -i erpnext-one-backend-1 bash -c 'cd /home/frappe/frappe-bench && bench --site bi.microtecinformatique.com migrate'
            EOF